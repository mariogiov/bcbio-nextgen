galaxy_config: $HOME/scilife_bcbb/tests/data/automated/universe_wsgi.ini

# Define resources to be used for individual programs on multicore machines.
# These can be defined specifically for memory and processor availability.
# Distributed systems
# - Specify usage for memory intensive programs
# - Define cores that can be used for multicore programs.
resources:
  bcbio_variation:
    dir: $BCBIO_VARIATION_HOME 
#  bcbio_coverage:
#    dir: /usr/local/share/java/bcbio_coverage
#    cores: 4
  ucsc_bigwig:
    memory: 36g
  bowtie:
    cores: 8
  bowtie2:
    cores: 8
  tophat:
    cores: 8
  bwa:
    cores: 8
  samtools:
    cores: 4
    memory: 1G
  novoalign:
    cores: 4
    memory: 4G
  gemini:
    cores: 4
  gatk:
    cores: 8
    dir: $GATK_HOME
    jvm_opts: ["-Xms750m", "-Xmx2000m"]
  gatk-vqsr:
    jvm_opts: ["-Xms1000m", "-Xmx2500m"]
  picard:
    cores: 8
    dir: $PICARD_HOME
  snpEff:
    dir: $SNPEFF_HOME
    jvm_opts: ["-Xms750m", "-Xmx3g"]
  varscan:
    dir: $VARSCAN_HOME
  mutect:
    dir: $MUTECT_HOME
#  cram:
#    dir: /usr/local/share/java/cram
  rnaseqc:
    dir: $RNASEQC_HOME
#  stampy:
#    dir: ~/install/stampy-1.0.18
#  cortex:
#    dir: ~/install/CORTEX_release_v1.0.5.14
#  vcftools:
#    dir: ~/install/vcftools_0.1.9

# General attributes that apply across multiple pipelines
algorithm:
  aligner: bowtie2
  max_errors: 2
  num_cores: 8
  platform: illumina
  recalibrate: false
  save_diskspace: true
  upload_fastq: false

# Configuration algorithm changes for specific pipelines
## configuration algorithm changes for custom post-processing steps
custom_algorithms:
  variant:
    aligner: bwa
    recalibrate: gatk
    snpcall: true
    coverage_depth: "low" # other options: high
    coverage_interval: "exome" # other options: genome
  'RNA-seq':
    aligner: tophat2
    transcript_assemble: true
  'Minimal':
    aligner: ""

